<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="wrapper">
        <form action="">
            <h1>Register</h1>
            <div class="input-box">
                <input type="text" id="txtFirstName" placeholder="First Name" required>
            </div>
            <div class="input-box">
                <input type="text" id="txtLastName" placeholder="Last Name" required>
            </div>
            <div class="input-box">
                <input type="text" id="txtAge" placeholder="Age" required>
            </div>
            <div class="input-box">
                <input type="text" id="txtPhoneNumber" placeholder="Phone Number" required>
            </div>
            <div class="input-box">
                <input type="text" id="txtEmail" placeholder="Email Address" required>
            </div>
            <div class="input-box">
                <input type="text" id="txtAddress" placeholder="Address" required>
            </div>
            <div class="input-box">
                <input type="text" id="txtInstitute" placeholder="Institute" required>
            </div>
            <div class="input-box">
                <input type="text" id="txtBatch" placeholder="Batch" required>
            </div>
            <div class="input-box">
                <input type="text" id="txtGuardian" placeholder="Guardians Name" required>
            </div>
            <button type="submit" class="btn" id="btnRegister">Register</button>

        </form>
    </div>

    <script src="js/app.js"></script>
</body>



</html>
